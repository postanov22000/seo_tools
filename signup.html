<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OptiRank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            padding: 1.5rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #6366f1;
        }

        .signup-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 5% 4rem;
        }

        .signup-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .signup-form:hover {
            transform: translateY(-5px);
        }

        .signup-form h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signup-form p {
            color: #d1d5db;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e5e7eb;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .form-group input::placeholder {
            color: #6b7280;
        }

        .cta-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #9ca3af;
        }

        .login-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message-box {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .signup-form {
                padding: 2rem;
            }
            
            .signup-form h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">OptiRank</div>
        <div class="nav-links">
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="signup-container">
        <div class="signup-form">
            <h1>Create Your Account</h1>
            <p>Start your 14-day free trial today. No credit card required.</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="At least 8 characters">
                </div>
                
                <button type="submit" class="cta-button" id="submitBtn">Start Free Trial →</button>
            </form>
            
            <div id="loginMessage" class="message-box"></div>

            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration - REPLACE THESE VALUES
        const REPO = "your-github-username/your-repo-name"; // Format: username/repo
        const GITHUB_TOKEN = "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"; // Generate in GitHub Settings
        
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const messageBox = document.getElementById('loginMessage');
            
            // Get form data
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                createdAt: new Date().toISOString()
            };
            
            // Validate
            if (userData.password.length < 8) {
                showMessage("Password must be at least 8 characters", "error");
                return;
            }
            
            // Disable button during processing
            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";
            
            try {
                // Store user data locally (for demo purposes)
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // In a real app, you would send this to your backend
                // For GitHub Pages demo, we'll simulate success
                showMessage("Signup successful! Redirecting to dashboard...", "success");
                
                // Redirect to dashboard after delay
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2000);
                
            } catch (error) {
                console.error("Signup failed:", error);
                showMessage(`Error: ${error.message}`, "error");
                submitBtn.disabled = false;
                submitBtn.textContent = "Start Free Trial →";
            }
        });

        function showMessage(message, type) {
            const box = document.getElementById('loginMessage');
            box.textContent = message;
            box.className = `message-box ${type}`;
            box.style.display = 'block';
        }
    </script>
</body>
</html>
