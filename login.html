<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OptiRank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add this in ALL HTML files BEFORE other scripts -->
<script src="cookies.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, rgba(10, 10, 10, 1) 90%);
        }

        .navbar {
            padding: 1.5rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #6366f1;
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 5% 4rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(99, 102, 241, 0.2);
        }

        .login-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: #d1d5db;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e5e7eb;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-group input::placeholder {
            color: #6b7280;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .cta-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        .social-login {
            margin: 1.5rem 0;
            text-align: center;
            color: #9ca3af;
            position: relative;
        }

        .social-login::before,
        .social-login::after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 50%;
        }

        .social-login::before {
            left: 0;
        }

        .social-login::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-3px);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
        }

        .signup-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .message-box {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 12px;
            display: none;
            font-weight: 500;
            text-align: center;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">OptiRank</div>
        <div class="nav-links">
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your SEO dashboard</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                
                <button type="submit" class="cta-button" id="loginBtn">Sign In →</button>
                
                <div id="loginMessage" class="message-box"></div>
            </form>

            <div class="social-login">or continue with</div>
            
            <div class="social-buttons">
                <div class="social-button">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-button">
                    <i class="fab fa-apple"></i>
                </div>
                <div class="social-button">
                    <i class="fab fa-github"></i>
                </div>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
       // Hashing function (SHA-256)
async function hashPassword(password) {
  const encoder = new TextEncoder();
  const data = encoder.encode(password + "SALT123"); // Adds basic salt
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
}

// Login form handler
document.getElementById('loginForm').addEventListener('submit', async function(event) {
  event.preventDefault();
  const loginBtn = document.getElementById('loginBtn');
  const messageBox = document.getElementById('loginMessage');

    // Inside signup.html's form handler:
const hashedPassword = await hashPassword(password);
localStorage.setItem('users', JSON.stringify([
  ...(JSON.parse(localStorage.getItem('users')) || []),
  { email, password: hashedPassword } // Stores ONLY hashed password
]));
  
  // Get form values
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  // Validation
  if (!email || !password) {
    showMessage("Please fill in all fields", "error");
    return;
  }

  // Disable button during processing
  loginBtn.disabled = true;
  loginBtn.textContent = "Signing in...";

  try {
    // Hash the password before checking
    const hashedPassword = await hashPassword(password);

    // Check against stored users (hashed passwords only)
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === hashedPassword);

    if (user) {
      // Store a session flag (not the password)
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = "dashboard.html"; // Redirect on success
    } else {
      showMessage("Invalid email or password", "error");
    }
  } catch (error) {
    showMessage("Login failed. Try again.", "error");
  } finally {
    loginBtn.disabled = false;
    loginBtn.textContent = "Sign In →";
  }
});

// Helper function for messages
function showMessage(message, type) {
  const box = document.getElementById('loginMessage');
  box.textContent = message;
  box.className = `message-box ${type}`;
  box.style.display = 'block';
}
    </script>
</body>
</html>
